baseurl = "/"
languageCode = "en-us"
theme = "hello-friend-ng"
paginate = 5

[params]
  enableThemeToggle = true
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"

  # Subtitle for home
  homeSubtitle = "Dev,Dad,Gamer"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Enable sharing buttons, if you like
  enableSharingButtons = true

  # Metadata mostly used in document's head
  description = "My new homepage or blog"
  keywords = "homepage, blog"
  images = [""]

[taxonomies]
    category = "blog"
    tag      = "tags"
    series   = "series"

[languages]
  [languages.en]
    title = "Larry Flint"
    subtitle = "A simple theme for Hugo"
    keywords = ""
    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "cd /aceroni.com/"
      logoHomeLink = "/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

  # And you can even create generic menu
  [[menu.main]]
    identifier = "blog"
    name       = "Blog"
    url        = "/posts"
  [[menu.main]]
    identifier = "contact"
    name       = "Contact"
    url        = "/contact"
  [[menu.main]]
    identifier = "aboutme"
    name       = "About"
    url        = "/about"
  [[menu.main]]
    identifier = "projects"
    name       = "Projects"
    url        = "/projects"
  [[menu.main]]
    identifier = "resume"
    name       = "Resume"
    url        = "https://docs.google.com/document/d/1CsrUhyrnfOcZEshSfjhx3ELhx7v1sbzUzEc43MqNw84/edit?usp=sharing"

    # Social icons
  [[params.social]]
    name = "twitter"
    url  = "https://twitter.com/0xAceroni"

  [[params.social]]
    name = "github"
    url  = "https://github.com/acer0ni"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/ljflint/"
    
